<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Categoria</title>
  <style type="text/css">
    label {
      display: inline-block;
      width: 200px;
      margin: 5px;
      text-align: left;
    }
    input[type=text], input[type=password], select {
      display: inline-block;
      width: 200px;
    }
    input[type=radio] {
      margin-left: 45px;
    }
    input[type=checkbox] {
      margin-right: 190px;
    }
    button {
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>

<div align="center">
  <h1>User Registration</h1>
  <form action="#" th:action="@{/addCategoria}" method="post" th:object="${categoria}">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" /><br/>


    <button type="submit">Adicionar</button>
  </form>
</div>

</body>
</html>
